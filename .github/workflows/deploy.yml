name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # или master, в зависимости от вашей основной ветки

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Выгрузка кода из репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # или другая версия Node.js, которую вы используете

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: npm install

      # Шаг 4: Сборка проекта
      - name: Build project
        run: npm run build

      # Шаг 5: Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Папка, содержащая собранные файлы
